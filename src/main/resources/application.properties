spring.application.name=Spring Boot Test

spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true

#Email settings
spring.mail.host=${SMTP_HOST:mailhog}
spring.mail.port=${SMTP_PORT:1025}
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#Applicaction settings
application.toEmail=${TO_EMAILL:toemail@toemail.com}
api.key=${API_KEY:your-secure-api-key}

#Logging settings
logging.level.org.springframework.web=DEBUG
logging.level.com.myapp=INFO
logging.file.name=logs/myapp.log
logging.file.max-size=10MB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n